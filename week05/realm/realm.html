<!DOCTYPE html>
<html>
  <head>
    <script src="https://gw.alipayobjects.com/os/antv/pkg/_antv.g6-3.4.7/dist/g6.min.js"></script>
  </head>

  <body>
    <h2 style="text-align: center;">Realm - Javascript intrinsic object</h2>
    <div
      id="container"
      style="max-width: 800px; margin: 30px auto; border: 1px solid;"
    ></div>
  </body>
  <script>
    let globalProperties = [
      'eval',
      'isFinite',
      'isNaN',
      'parseFloat',
      'parseInt',
      'decodeURI',
      'decodeURIComponent',
      'encodeURI',
      'encodeURIComponent',
      'Array',
      'Date',
      'RegExp',
      'Promise',
      'Proxy',
      'Map',
      'WeakMap',
      'Set',
      'WeakSet',
      'Function',
      'Boolean',
      'String',
      'Number',
      'Symbol',
      'Object',
      'Error',
      'EvalError',
      'RangeError',
      'ReferenceError',
      'SyntaxError',
      'TypeError',
      'URIError',
      'ArrayBuffer',
      'SharedArrayBuffer',
      'DataView',
      'Float32Array',
      'Float64Array',
      'Int8Array',
      'Int16Array',
      'Int32Array',
      'Uint8Array',
      'Uint16Array',
      'Uint32Array',
      'Uint8ClampedArray',
      'Atomics',
      'JSON',
      'Math',
      'Reflect',
    ];

    // relationShip is the final data we use for the chart.
    let relationShip = { id: 'realm', children: [] };

    let queue = [];
    for (let p of globalProperties) {
      queue.push({
        path: [p],
        object: this[p],
      });
      relationShip.children.push({ id: p, children: [] });
    }
    let set = new Set();
    let current;
    let currentChildren;
    let childrenQueue = [].concat(relationShip.children);

    // BFS to traverse all the properties
    while (queue.length) {
      current = queue.shift();
      currentChildren = childrenQueue.shift();
      if (set.has(current.object) || !current.object) continue;
      set.add(current.object);
      for (let p of Object.getOwnPropertyNames(current.object)) {
        const property = Object.getOwnPropertyDescriptor(current.object, p);
        if (
          property.hasOwnProperty('value') &&
          property.value != null &&
          (typeof property.value == 'object' ||
            typeof property.value == 'function') &&
          property.value instanceof Object
        ) {
          queue.push({
            object: property.value,
            path: current.path.concat(p),
          });
          let currentProperty = { id: p + ' [[value]]', children: [] };
          childrenQueue.push(currentProperty);
          currentChildren.children.push(currentProperty);
        }
        if (
          property.hasOwnProperty('get') &&
          typeof property.get == 'function'
        ) {
          queue.push({
            object: property.get,
            path: current.path.concat(p),
          });
          let currentProperty = { id: p + ' [[get]]', children: [] };
          childrenQueue.push(currentProperty);
          currentChildren.children.push(currentProperty);
        }
        if (
          property.hasOwnProperty('set') &&
          typeof property.set == 'function'
        ) {
          queue.push({
            object: property.set,
            path: current.path.concat(p),
            prev: p,
          });
          let currentProperty = { id: p + ' [[set]]', children: [] };
          childrenQueue.push(currentProperty);
          currentChildren.children.push(currentProperty);
        }
      }
    }

    // visulization it use ANTV
    // relationShip is the data we use for the chart.
    const width = document.getElementById('container').scrollWidth;
    const height = document.getElementById('container').scrollHeight || 700;
    const graph = new G6.TreeGraph({
      container: 'container',
      width,
      height,
      modes: {
        default: [
          {
            type: 'collapse-expand',
            onChange: function onChange(item, collapsed) {
              const data = item.get('model').data;
              data.collapsed = collapsed;
              return true;
            },
          },
          'drag-canvas',
          'zoom-canvas',
        ],
      },
      defaultNode: {
        size: 26,
        anchorPoints: [
          [0, 0.5],
          [1, 0.5],
        ],
        style: {
          fill: '#C6E5FF',
          stroke: '#5B8FF9',
        },
      },
      defaultEdge: {
        type: 'cubic-horizontal',
        style: {
          stroke: '#A3B1BF',
        },
      },
      layout: {
        type: 'mindmap',
        direction: 'H',
        getHeight: () => {
          return 16;
        },
        getWidth: () => {
          return 16;
        },
        getVGap: () => {
          return 10;
        },
        getHGap: () => {
          return 50;
        },
      },
    });

    let centerX = 0;
    graph.node(function (node) {
      if (node.id === 'Modeling Methods') {
        centerX = node.x;
      }

      return {
        label: node.id,
        labelCfg: {
          position:
            node.children && node.children.length > 0
              ? 'left'
              : node.x > centerX
              ? 'right'
              : 'left',
          offset: 5,
        },
      };
    });

    graph.data(relationShip);
    graph.render();
    graph.fitView();
  </script>
</html>
